<ion-header>
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list-header>
    Ingredients to Buy
  </ion-list-header>

  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of ingredients">
      <ion-item>
        <ion-label>{{ ingredient.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeIngredient(ingredient)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newIngredient" placeholder="New Ingredient"></ion-input>
    <ion-button (click)="addIngredient()">Add</ion-button>
  </ion-item>

</ion-content>
